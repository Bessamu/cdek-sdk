version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jms/serializer
    versions:
    - ">= 2.a, < 3"
  - dependency-name: jms/serializer
    versions:
    - ">= 3.a, < 4"
  - dependency-name: phpunit/phpunit
    versions:
    - ">= 9.a, < 10"
